
<h1> To-Do List</h1>
<h3> A place to store your todos</h3>



<div class="searchContainer">
     <label></label>
     <input name="task" placeholder="Filter your to-do..."   />
</div> 

<br>

<div *ngFor="let list of todo; index as i">
  
  <tr> {{ i + 1 }}. <button (click)="completeTodo(list.task, i)"> Complete</button>
  <span>  {{list.task}}  </span> 
  &nbsp; &nbsp; &nbsp; <button (click)="removeTodo(list.task)">X</button>
</tr> <br>
</div>

<br> 
<div class="addTask">
  <label>Enter a new task : </label> <br>
  <input name="task" placeholder="Add your to-do"  />
</div> 
<br>
<button type="submit"  >Add</button>
