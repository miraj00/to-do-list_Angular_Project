<div class="card"  style="width: 25%;">

<div class="card-body">
    <h1> To-Do List</h1>
    <h3> A place to store your todos</h3>


<div class="searchContainer">
     <label></label>
     <input name="task" size="42" placeholder="Filter your to-do..."   />
</div> 

<br>

<div *ngFor="let list of todo; index as i">
  
  <div class="row">
  
          <div class="column left" >
          {{ i + 1 }}. 
          </div>

          <div class="column middle" >  
          <button (click)="completeTodo(i)" *ngIf="!list.completed" id="buttonStyle"> Complete</button>
          <span *ngIf ="stuffIsCompleted === false" >  {{list.task}}  </span> 
          </div>

          <div class="column right" >
          <button (click)="removeTodo(list.task)" id="removeStyle" >X</button>
          </div>   

          <br>
  </div>
</div>
<br> 


<!--  adding #userForm    and (ngModel) helps take input name value and pass 
      i to component --> 
<form  #userForm = "ngForm">
    <div class="addTask">
      <label>Enter a new task : </label> <br>
      <input name="newtask" type = "text"  size="42" placeholder="Add your to-do" 
      [(ngModel)]="inputModel"  />
    </div> 
    <br>

</form>

<button type="submit" id="addButton" (click)="addTodo()" >Add</button>

</div>
